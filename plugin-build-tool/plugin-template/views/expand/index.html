<!-- src/views/expand/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plugin Settings</title>
  <link rel="stylesheet" href="../../assets/styles.css">
</head>
<body>
  <div class="plugin-settings">
    <h1>Plugin Settings</h1>
    <form id="pluginSettingsForm">
      <label for="enableFeature">Enable Feature</label>
      <input type="checkbox" id="enableFeature">
      
      <label for="featureLevel">Feature Level:</label>
      <select id="featureLevel">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <button type="submit" id="saveSettings">Save Settings</button>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
